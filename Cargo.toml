[workspace.package]
version = "0.1.0"
authors = ["Espresso Systems <hello@espressosys.com>"]
edition = "2021"

[workspace]

resolver = "2"

members = [
    "contract-bindings",
    "contracts/rust/adapter",
    "contracts/rust/diff-test",
    "contracts/rust/gen-vk-contract",
    "hotshot-state-prover",
    "sequencer",
    "utils"
]

[workspace.dependencies]
anyhow = "^1.0"
ark-std = "0.4"
ark-bn254 = "0.4"
ark-ec = "0.4"
ark-ed-on-bn254 = "0.4"
ark-ff = "0.4"
ark-poly = "0.4"
ark-serialize = "0.4"
async-compatibility-layer = { git = "https://github.com/EspressoSystems/async-compatibility-layer", tag = "1.4.1", features = [
    "logging-utils",
] }
async-std = "1.12.0"
async-trait = "0.1.77"
clap = { version = "4.4", features = ["derive", "env"] }
cld = "0.5"
derive_more = "0.99.17"
ethers = { version = "2.0", features = ["ws"] }
futures = "0.3"
hotshot = { git = "https://github.com/EspressoSystems/hotshot", tag = "0.5.14" }
hotshot-orchestrator = { git = "https://github.com/EspressoSystems/hotshot", tag = "0.5.14" }
hotshot-stake-table = { git = "https://github.com/EspressoSystems/hotshot", tag = "0.5.14" }
hotshot-task = { git = "https://github.com/EspressoSystems/hotshot", tag = "0.5.14" }
hotshot-types = { git = "https://github.com/EspressoSystems/hotshot", tag = "0.5.14" }
hotshot-web-server = { git = "https://github.com/EspressoSystems/hotshot", tag = "0.5.14" }
hotshot-testing = { git = "https://github.com/EspressoSystems/hotshot", tag = "0.5.14" }

hotshot-query-service = { git = "https://github.com/EspressoSystems/hotshot-query-service" }
jf-plonk = { git = "https://github.com/EspressoSystems/jellyfish", features = [
  "test-apis",
  "test-srs",
], rev = "d9c1b634a" }
jf-primitives = { git = "https://github.com/EspressoSystems/jellyfish", features = [
  "std",
  "test-srs",
], rev = "d9c1b634a"}
jf-relation = { git = "https://github.com/EspressoSystems/jellyfish", features = [
  "std",
], rev = "d9c1b634a"}
jf-utils = { git = "https://github.com/EspressoSystems/jellyfish", rev = "d9c1b634a" }
snafu = "0.7.4"
surf-disco = { git = "https://github.com/EspressoSystems/surf-disco", tag = "v0.4.6" }
tide-disco = { git = "https://github.com/EspressoSystems/tide-disco", tag = "v0.4.6" }
tracing = "0.1"
trait-variant = "0.1"
bytesize = "1.3"
itertools = "0.12"
rand_chacha = "0.3"
rand_distr = "0.4"
serde = { version = "1.0.195", features = ["derive"] }
toml = "0.8"
url = "2.3"
